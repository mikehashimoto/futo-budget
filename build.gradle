buildscript {
	dependencies {
		classpath group: "com.github.node-gradle", name: "gradle-node-plugin", version: "7.0.0"
		classpath group: "org.springframework.boot", name: "spring-boot-gradle-plugin", version: "3.1.4"
	}

	repositories {
		mavenCentral()
	}
}

plugins {
	id "com.github.node-gradle.node" version "7.0.0"
	id "java"
	id "org.springframework.boot" version "3.1.4"
}

dependencies {
	implementation group: "org.springframework.boot", name: "spring-boot-starter-thymeleaf", version: "3.1.4"
	implementation group: "org.springframework.boot", name: "spring-boot-starter-web", version: "3.1.4"
}

repositories {
	mavenCentral()
}

compileJava {
	dependsOn = ["npm_run_build"]
}